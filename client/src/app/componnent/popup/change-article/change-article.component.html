


<div class="row">
  <div class="col  justify-content-center">

<div *ngFor="let article of articles"   class="col mb-5">
        <div class="card h-100">
            <!-- Sale badge-->
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <!-- Product image-->
            <img class="card-img-top"[src]="apiUrl + '/articles/image/' + article.picture" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <p class="fw-bolder" >{{article.name}}</p>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                    </div>
                    <!-- Product price-->
                    <span class="font-size-sm success">{{article.price}}Dh</span>

                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><button (click)="deleteArticle(article.id)" class=" btn btn-outline-danger mt-auto" >Delete</button></div>
            </div>
        </div>
      </div>
    </div>
