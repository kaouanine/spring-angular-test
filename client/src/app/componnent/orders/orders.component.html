<table  class="table">
  <thead>
    <tr>
      <th scope="col">REF</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>


  <tbody>

    <tr *ngFor="let item of orders">
      <td class=" align-middle">{{item.reference}}</td>
      <td  class="align-middle">{{item.date}}</td>
      <td class="d-flex justify-content-center">

        <button (click)="modifierArticle(item.id)" type="button" class="btn btn-info m-3 ">Modifier</button><br><br>
        <button (click)="ajouterArticle(item.id)"   type="button" class="btn btn-success m-3">Ajouter nouveau article</button>


    </td>
    </tr>

  </tbody>

</table>
<div [hidden]="orders.length>0">
  <h1 class="d-flex justify-content-center">Vide
     </h1>
</div>
