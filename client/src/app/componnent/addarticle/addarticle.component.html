

<form #articleform='ngForm'   (ngSubmit) = "onClickSubmit(articleform)" >
  <div class="mb-3">
    <label  class="form-label">title</label>
    <input type="text" class="form-control" name ="title"
    ngModel required>
  </div>
  <div class="mb-3">
    <label  class="form-label">Prix</label>
    <input type="number"  class="form-control" name = "price"  ngModel required>
  </div>
  <div class="mb-3 ">
    <label  class="form-label">Image</label>
    <input class="form-control form-control-lg" (change)="onImageChange($event)" name="image"   type="file" accept=" image/jpeg" ngModel  required>
  </div>

  <input type="submit" class="btn btn-primary" value="Ajouter">
</form>
